<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="logo">Tic-Tac-Toe</div>
        <div class="links"></div>
            <a href="https://github.com/CarloChang/javascript-rps" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>github</title><path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" /></svg></a>
        </div>
    </header>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <h2 id="displayName"></h2> <!--Current player turn-->
        <div class="grid">
            <div class="leftSide">
                <h3>Player One:</h3>
                <div class="playerStats">
                    <div id="playerOneName">Carlo</div>
                    <div id="playerOneScore">0</div>
                </div>
            </div>
            <div class="board">
                <div class="firstRow">
                    <div id="grid0" class="gameGrid"></div>
                    <div id="grid1" class="gameGrid"></div>
                    <div id="grid2" class="gameGrid"></div>
                </div>
                <div class="secondRow">
                    <div id="grid3" class="gameGrid"></div>
                    <div id="grid4" class="gameGrid"></div>
                    <div id="grid5" class="gameGrid"></div>
                </div>
                <div class="thirdRow">
                    <div id="grid6" class="gameGrid"></div>
                    <div id="grid7" class="gameGrid"></div>
                    <div id="grid8" class="gameGrid"></div>
                </div>
            </div>
            <div class="rightSide">
                <h3>Player Two</h3>
                <div class="playerStats">
                    <div id="playerTwoName">Jose</div>
                    <div id="playerTwoScore">0</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="insertPlayersName">
                <div id="">
                    <label for="">First player username</label>
                    <input type="text" name="playerOneName" id="playerOneName">
                </div>
                <div id="">
                    <label for="">Second player username</label>
                    <input type="text" name="playerTwoName" id="playerTwoName">
                </div>
            </div>
            <div id="playAgain">
                Play Again
            </div>
        </div>
    </main>
</body>
</html>
